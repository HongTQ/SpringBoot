<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<base href="/">
<title>Quan ly thong tin nhan su</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{/css/bootstrap.min.css}" />
<link rel="shortcut icon" href="#" />
</head>
<body>
	<div class="container-fluid">
		<div class="container">
			<div class="row bg-dark">
				<div class="col-md-6 align-self-center">
					<a class="navbar-brand text-danger" href="/">Demo Spring Boot
						and Thymeleaf </a>
				</div>
				<div class="col-md-6">
					<nav class="navbar navbar-expand-md navbar-dark">
						<ul class="navbar-nav ml-auto">
							<li class="nav-item"><a class="nav-link" href="/">List
									Persons</a></li>
							<li class="nav-item active"><a class="nav-link" href="/listCareers">List
									Careers </a></li>
						</ul>
					</nav>
				</div>
			</div>
		</div>
		<div class="container my-3">
			<div class="row">
				<div class="col-md-6">
					<h2>List Careers</h2>
					<table class="table mt-3">
						<thead>
							<tr>
								<th>No</th>
								<th>ID</th>
								<th>Name</th>
								<th>Edit</th>
								<th>Delete</th>
							</tr>
						</thead>
						<tbody class="tbody-data">
						</tbody>
					</table>
				</div>
				<div class="col-md-6">
					<h2>Add new</h2>
					<div class="mt-3">
						<form action="#">
							<div class="form-group">
								<input type="hidden" class="form-control"
									placeholder="Enter name career" id="id_career"> <label for="name">Name career:</label>
								<div id="fail_name" class="text-danger"></div>
								<input type="text" class="form-control"
									placeholder="Enter name career" id="name_career">
							</div>
							<button type="button" class="btn btn-primary" id="save_career">Save </button>
						</form>
					</div>
				</div>

			</div>
		</div>
	</div>
	<script type="text/javascript" th:src="|/js/jquery.min.js|"></script>
	<script type="text/javascript" th:src="|/js/bootstrap.min.js|"></script>
	<script type="text/javascript" th:src="|/js/career.js|"></script>
</body>
</html>
