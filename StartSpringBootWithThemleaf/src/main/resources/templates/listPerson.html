<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Quan ly thong tin nhan su</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{/css/bootstrap.min.css}" />
<link rel="shortcut icon" href="#" />
</head>
<body>
	<div class="container-fluid">
		<div class="container">
			<div class="row bg-dark">
				<div class="col-md-6 align-self-center">
					<a class="navbar-brand text-danger" href="/">Demo Spring Boot and Thymeleaf
					</a>
				</div>
				<div class="col-md-6">
					<nav class="navbar navbar-expand-md navbar-dark">
						<ul class="navbar-nav ml-auto">
							<li class="nav-item active"><a class="nav-link" href="/">List
									Persons</a></li>
							<li class="nav-item"><a class="nav-link" href="/listCareers">List Careers
							</a></li>
						</ul>
					</nav>
				</div>
			</div>
		</div>
		<div class="container my-3">
			<h2>List Person</h2>
			<div class="row">
				<div class="col-md-8">
					<div class="my-3">
						<a href="addPerson" class="btn btn-info" role="button">Add new</a>
					</div>
				</div>
				<div class="col-md-4">
					<div class="input-group my-3">
						<input type="text" class="form-control" placeholder="Search"
							id="search">
					</div>
				</div>
			</div>
			<div class="row">
				<table class="table">
					<thead>
						<tr>
							<th>No</th>
							<th>ID</th>
							<th id="thead-first-name">First Name</th>
							<th>Last Name</th>
							<th>Sex</th>
							<th>BirthDay</th>
							<th>Phone</th>
							<th>Address</th>
							<th>See more</th>
							<th>Edit</th>
							<th>Delete</th>
						</tr>
					</thead>
					<tbody class="tbody-data">
					</tbody>
				</table>
			</div>
			<div class="row">
				<div class="col-md-12 form-inline">
					<div class="form-group">
						<input type="number" name="text_size" class="form-control"
							id="text_size" placeholder="Enter size" min="5">
					</div>
					<div class="ml-4 form-group">
						<nav aria-label="Page navigation" class="float-right">
							<ul class="pagination show-navigation"></ul>
						</nav>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" th:src="|/js/jquery.min.js|"></script>
	<script type="text/javascript" th:src="|/js/bootstrap.min.js|"></script>
	<script type="text/javascript" th:src="|/js/persons.js|"></script>
</body>
</html>
